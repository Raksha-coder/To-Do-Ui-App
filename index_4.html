<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>TO DO UI APP</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="not-show" id="page2_blur">
    <div class="page2">

        <div class="trip_paris">
            <div class="heading">
                 Trip To Paris
            </div>
        
            <div class="lower_container">
        
                <div class="arrow">
                     <i class="fa fa-arrow-circle-left"></i>
                </div>
             
                <div class="text_back">
                   Back
                </div>
            </div>
        </div>
        
        <div class="card">
        
         <div class="c1">
             <p>Trip To Paris</p>
         </div>
        
         <div class="c2">
             <p>Completed Task</p>
         </div>
        
         <div class="c3">
             <form>
                 <input type="checkbox" name="checkbox" id="check1" >
                 <label for="check">Pending Class</label>
             </form>
         </div>
        
         <div class="plus">
             <i class="fa fa-plus-circle"></i>
         </div>
        
        </div>
    
    </div>
</div>

<div class="pop-up1">
    
    <center> <p id="add_new1">Trip To Paris</p> </center> 
    
    <center> <textarea  class="pop-upbar1" ></textarea> </center> 
    
    <button class="pop-up-button1">ADD</button>

</div>

</body>
</html>
